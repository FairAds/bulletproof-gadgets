name: Integration Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install nightly 2019-10-26
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly-2019-10-26
        override: true
    - name: Build
      run: cargo build --release
    - name: Test bounds_check
      run: cargo run --release --bin prover tests/resources/bounds_check
    - name: Test equality
      run: cargo run --release --bin prover tests/resources/equality
    - name: Test inequality
      run: cargo run --release --bin prover tests/resources/inequality
    - name: Test less_than
      run: cargo run --release --bin prover tests/resources/less_than
    - name: Test merkle_tree
      run: cargo run --release --bin prover tests/resources/merkle_tree
    - name: Test mimc_hash
      run: cargo run --release --bin prover tests/resources/mimc_hash
    - name: Test set_membership
      run: cargo run --release --bin prover tests/resources/set_membership
